name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Run lint
        working-directory: server
        run: ESLINT_USE_FLAT_CONFIG=false npm run lint

      - name: Type check
        working-directory: server
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 6201:5432
        env:
          POSTGRES_DB: my_ads
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6202:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:6201/my_ads?schema=public
      DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:6201/my_ads?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6202
      JWT_ACCESS_TOKEN_SECRET: github-access-secret
      JWT_REFRESH_TOKEN_SECRET: github-refresh-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Generate Prisma Client
        working-directory: server
        run: npm run prisma:generate

      - name: Apply database schema
        working-directory: server
        run: npx prisma migrate deploy

      - name: Run unit tests
        working-directory: server
        run: npm test -- --runInBand

      - name: Run e2e tests
        working-directory: server
        run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Build
        working-directory: server
        run: npm run build
