auth_enabled: false

server:
  http_listen_port: 6319
  grpc_listen_port: 9096

frontend:
  # Allow Grafana to issue more concurrent requests without tripping
  # "too many outstanding requests" when loading dashboards.
  max_outstanding_per_tenant: 2048

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/cache
    shared_store: filesystem

ruler:
  alertmanager_url: http://localhost:9093
